    <div class="container">
        <div class="table-responsive">
            <h1 align="center"> Olympic Sports and Medals, 1896-2014 </h1>
            <br />
            <div align="center">
                <button type="button" name="load_data" id="load_data" class="btn btn-info">Load Data</button>
            </div>
            <br />
            <div id="master_datatable">

            </div>
        </div>

   </body>

<script>

$(document).ready(function(){
    $('#load_data').click(function(){
        $.ajax({url:"master_data.csv",
        dataType:"text",
        success:function(data)
           {
               var master_data = data.split(/\r?\n|\r/);
               var table_data = '<table class="table table-bordered table-striped">';
               for(var count = 0; count < master_data.length; count++)
               {
                   var cell_data = master_data[count].split(",");
                   table_data += '<tr>';
                    for(var cell_count =0; cell_count < cell_data.length;
                         cell_count++)
                         {
                             if(count == 0)
                             {
                                table_data += '<th>'+cell_data[cell_count]+'</th>';
                             }
                             else
                             {
                                table_data += '<td>'+cell_data[cell_count]+'</td>';
                             }
                         }
                         table_data += '</tr>';
               }
               table_data += '</table>';
               $('#master_datatable').html(table_data);
           }


        });
    });
    
});   

</script>
